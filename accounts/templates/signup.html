<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1>{{ user_type }} Sign Up</h1>
    <a href="{% url 'login' %}">Login</a>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <!-- Render the form fields -->
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
