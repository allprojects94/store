<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800 flex flex-col">
    <nav class="bg-white shadow-md py-4 px-4">
      <div class="container mx-auto flex justify-between items-center">
        <div>
          <p class="text-lg font-semibold">User: {{ user.username }}</p>
          <p class="text-sm text-gray-600">Role: {{ user.role }}</p>
        </div>
        <div>
          <a
            href="{% url 'add_category' %}"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
            >Add Category</a
          >
        </div>
      </div>
    </nav>

    <div
      class="mt-8 flex-1 flex flex-col container p-4 lg:p-0 lg:py-4 lg:m-auto"
    >
      <h1 class="text-3xl font-bold text-center text-green-600 mb-6">
        Categories
      </h1>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        {% for category in categories %}
        <div
          class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between"
        >
          <h2 class="text-xl font-semibold text-green-600 mb-4">
            {{ category.name }}
          </h2>
          <div class="flex justify-start gap-4">
            <a
              href="{% url 'list_products' category.id %}"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
              >View Products</a
            >
            <a
              href="{% url 'delete_category' category.id %}"
              class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
              >Delete</a
            >
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
