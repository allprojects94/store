<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Category</title>
    <style>
      /* Base styling */
      body {
        font-family: "Roboto", Arial, sans-serif;
        background: linear-gradient(135deg, #f9f9f9, #e8f5e9);
        margin: 0;
        padding: 0;
        color: #444;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        color: #34495e;
        font-size: 2rem;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 700;
      }

      /* Form container */
      form {
        background: white;
        max-width: 420px;
        width: 90%;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 10px 20px rgba(196, 189, 189, 0.1);
        position: relative;
        border: 1px solid rgb(169, 166, 166);
      }

      /* Labels */
      label {
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
        font-size: 0.95rem;
        color: #333;
      }

      /* Input fields */
      input[type="text"],
      select {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 0.95rem;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus {
        border-color: #4caf50;
        outline: none;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
      }

      /* Submit button */
      button {
        width: 100%;
        padding: 12px 0;
        background: #4caf50;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background: #45a049;
        transform: scale(1.02);
      }

      /* Back link */
      .back-link {
        display: block;
        margin-top: 15px;
        text-align: center;
        color: #4caf50;
        font-size: 0.9rem;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .back-link:hover {
        color: #388e3c;
        text-decoration: underline;
      }

      /* Responsive design */
      @media (max-width: 600px) {
        form {
          padding: 20px;
        }

        h1 {
          font-size: 1.8rem;
        }

        button {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <form method="POST">
      <h1>Add Category</h1>
      {% csrf_token %}
      <label for="name">Category Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter category name" required />

      <label for="division">Division:</label>
      <input type="text" name="division" id="division" placeholder="Enter division (optional)" />

      <label for="status">Status:</label>
      <select name="status" id="status">
        <option value="">Select Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>

      <button type="submit">Add Category</button>
      <a href="{% url 'list_categories' %}" class="back-link">‚Üê Back to Categories</a>
    </form>
  </body>
</html>
