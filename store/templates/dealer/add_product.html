<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product to {{ category.name }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      h1 {
        color: #4caf50;
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"],
      input[type="url"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-family: inherit;
        font-size: 14px;
      }

      textarea {
        resize: vertical;
        height: 100px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.9;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        font-size: 14px;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        form {
          padding: 15px;
        }

        button {
          font-size: 14px;
        }

        .back-link {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Add Product to {{ category.name }}</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" required />

      <label for="description">Description:</label>
      <textarea name="description" id="description" required></textarea>

      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity" id="quantity" min="0" required />

      <label for="color">Color:</label>
      <input type="text" name="color" id="color" />

      <label for="price">Price:</label>
      <input
        type="number"
        name="price"
        id="price"
        min="0"
        step="0.01"
        required
      />

      <label for="image_url">Image URL:</label>
      <input type="url" name="image_url" id="image_url" />

      <button type="submit">Add Product</button>
    </form>
    <a href="{% url 'list_products' category.id %}" class="back-link"
      >Back to Products</a
    >

    <a class="back-link" href="{% url 'logout' %}">Logout</a>
  </body>
</html>
