<h1>Update Category</h1>
<form method="POST">
  {% csrf_token %}
  <label for="name">Name:</label>
  <input
    type="text"
    name="name"
    id="name"
    value="{{ category.name }}"
    required
  />
  <label for="division">Division:</label>
  <input
    type="text"
    name="division"
    id="division"
    value="{{ category.division }}"
    required
  />
  <label for="status">Status:</label>
  <input
    type="checkbox"
    name="status"
    id="status"
    {%
    if
    category.status
    %}checked{%
    endif
    %}
  />
  <button type="submit">Update Category</button>
</form>
<a href="{% url 'list_categories' %}">Back to Category List</a>
