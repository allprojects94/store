<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muscat Online Stores</title>
    <style>
      /* General Body Styling */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        text-align: center;
      }

      /* Page Content Styling */
      .content {
        padding: 20px;
      }

      /* Page Header Styling */
      h1 {
        color: #4caf50;
        font-size: 2.5rem;
        margin-top: 0;
      }

      p {
        font-size: 1.2rem;
        color: #666;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      /* Login Link Styling */
      a {
        display: inline-block;
        background-color: #27ae60;
        color: white;
        padding: 10px 20px;
        font-size: 1.1rem;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #2ecc71;
      }
    </style>
  </head>
  <body>
    <!-- Page Content -->
    <div class="content">
      <h1>Welcome to Muscat Online Stores</h1>
      <p>Explore a variety of products at your fingertips!</p>
      <a href="{% url 'login' %}">Login</a>
    </div>
  </body>
</html>
